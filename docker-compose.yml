services:
  solana-test-validator:
    image: solana-test-validator
    ports:
      - "8899:8899"   # RPC port
      - "8900:8900"   # RPC pubsub port
      - "9900:9900"   # Faucet port
    volumes:
      - solana-ledger:/solana/ledger
    healthcheck:
      test: ["CMD-SHELL", "solana cluster-version --url http://localhost:8899 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solana-network

volumes:
  solana-ledger:
    driver: local

networks:
  solana-network:
    driver: bridge